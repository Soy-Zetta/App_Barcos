
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adm Juegos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

</head>

<body>
    <div class="container">

        <div id="nuevomensaje">
            <h2>Ingreso de Mensaje</h2>
            <div class="form-group">
                <label for="id">Identificador del Mensaje</label>
                <input type="number" class="form-control" id="id" aria-describedby="idHelp" placeholder="Ingrese el Identificador">
            </div>
            <div class="form-group">
                <label for="messagetext">Mensaje</label>
                <input type="text" class="form-control" id="messagetext" placeholder="Ingrese su Mensaje">
            </div>
            <br><br>
            <button class="btn btn-primary" id="nuevoGuardar" onclick="guardarNuevoMensaje()">Guardar</button>
            <button class="btn btn btn-secondary" id="nuevoCancelar" onclick="inicial()">Cancelar</button>
        </div>

        <div id="borrarmensaje">
            <h2>Desea borrar la información del Mensaje: </h2>
            <input id="idDeleteMensaje" type="hidden">
            <ol class="list-group list-group-numbered">
                <li id="idmensaje" class="list-group-item"></li>
                <li id="mensajetext" class="list-group-item"></li>   
            </ol>
            <br><br>
            <button id="eliminarm" class="btn btn-primary" onclick="eliminarmensaje()">Eliminar</button>
            <button id="borrarmensajef" class="btn btn-secondary" onclick="inicial()">Cancelar</button> 
        </div>

        <div id="datosmensaje">
            <h1>Reseñas de Nuestros Barcos</h1>
            <button class="btn btn-primary" onclick="agregarmensaje()">Agregar Reseña</button>
            <br>
            <br>
            <table border="1" class="table table-striped table-responsive-md" id="tablamensaje">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Opiniones</th>
                    </tr>
                </thead>
                <tbody id="registromensaje">

                </tbody>
            </table>
        </div>

        <div id="modificarmensaje">
            <h2>Modificar Mensaje</h2>
            <div class="form-group">
                <label id ="idLabelMensaje"> </label>
                <input type="hidden" class="form-control" id="idModif" placeholder="Id del Cliente">
            </div>
            <div class="form-group">
                <label for="messagetextModif">Mensaje</label>
                <input type="text" class="form-control" id="messagetextModif" placeholder="Mensaje">
            </div>
            <br><br>
            <button id="guardarCliente" class="btn btn-primary" onclick="guardarEditarMensaje()">Guardar</button>
            <button id="nuevoCliente" class="btn btn-secondary" onclick="inicial()">Cancelar</button>
        </div>

    </div>
    <script src="/js/mensaje.js">
    </script>
</body>

</html>
